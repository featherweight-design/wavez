repository:
  # See https://developer.github.com/v3/repos/#edit for all available settings.

  # The name of the repository. Changing this will rename the repository
  # name: feather-apollo

  # A short description of the repository that will show up on GitHub
  # description: The primary front-end repo template for application development. Uses CRA and TypeScript with Eslint, Tslint, Prettier, Jest, and Cypress configurations ready to go!

  # Either `true` to make the repository private, or `false` to make it public.
  # private: false

# Labels: define labels for Issues and Pull Requests
labels:
  - name: 🐛  Bug
    color: '#d73a4a'
    description: Something isn't working

  - name: 🪶 Component development
    color: '#309fd9'
    description: Development required from FWD component library

  - name: 🐳   Dependencies
    color: '#A2F5FF'
    description: Pull requests that update a dependency file

  - name: 📝  Documentation
    color: '#9AC4F8'
    description: Improvements or additions to documentation

  - name: 🍄 Duplicate
    color: '#cfd3d7'
    description: This issue or pull request already exists

  - name: 🌟  Enhancement
    color: '#00ffe5'
    description: Make something better/more efficient

  - name: 🏗  Feature development
    color: '#DAF6FF'
    description: Something new and shiny

  - name: 🌱  Good first issue
    color: '#99EDCC'
    description: Good for newcomers

  - name: 🙌  Help wanted
    color: '#4B8F8C'
    description: Extra attention is needed

  - name: 🤔 Invalid
    color: '#FEFFA5'
    description: This doesn't seem right

  - name: 🛠  Maintenance
    color: '#3A6169'
    description: Something needs refactoring/updating
  
  - name: 🚀 API Integration
    color: '#E535AB'
    description: Any Waves or third-party API integrations

  - name: 🍃 Nanoleaf
    color: '#3FAE29'
    description: See you next fall!

  - name: 💡 LIFX
    color: '#440099'
    description: G'day, mate!

  - name: 🎨 Hue
    color: '#FDA9E4'
    description: Nice to meet hue

  - name: 🎙 Spotify
    color: '#1ED760'
    description: No puns found

  - name: ☁️ Soundcloud
    color: '#FF551A'
    description: 'Cloud #9'

  - name: 🧠  Question
    color: '#d876e3'
    description: Further information is requested

  - name: 🤓  Research
    color: '#9a64d1'
    description: Spike work for a proposed technology, upgrade, or degradation

  - name:  🔒 Security
    color: '#FF9F33'
    description: Security patch or vulnerability update

  - name: 💅  Styling
    color: '#F7B5D6'
    description: Styles need to be added, improved, or updated

  - name: 😶  Wontfix
    color: '#ffffff'
    description: This will not be worked on
